<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=main">
    <div id="content">
        <form action="" method="POST">
            <div class="inputrow">
                <label for="query">Query:</label>
                <input id="query" type="text" size="40" name="query" class="templates:form-control"/>
            </div>
            <div class="inputrow">
                <label for="mode">Mode:</label>
                <select name="mode" class="templates:form-control">
                    <option value="all">All</option>
                    <option value="any">Any</option>
                    <option value="phrase">Phrase</option>
                    <option value="near">Near</option>
                </select>
            </div>
            <div class="inputrow">
                <button type="submit">Query</button>
            </div>
        </form>
        <div class="app:query">
            <p>Found: <span id="hit-count" class="app:hit-count"/> matches.</p>
            <div id="results">
                <div class="app:show-hits?howmany=20"/>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        /*
         * We use the onScrollBeyond jQuery plugin to dynamically load
         * additional search results when the users scrolls down the page.
         */
        var itemsPerPage = 10;
        var current = 1;
        var loading = false;
        jQuery(document).ready(function () {
            $("#results").onScrollBeyond(function () {
                if (loading) {
                    return;
                }
                loading = true;
                current = current + itemsPerPage;
                $.ajax("ajax.html", {
                    data: { start: current },
                    success: function (data) {
                        $("#results").append(data);
                        loading = false;
                    }
                });
            });
        });
    </script>
</div>
