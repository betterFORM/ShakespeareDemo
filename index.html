<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=main">
    <div id="content">
        <h1>List of Works</h1>
        <table class="toc">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Download</td>
                </tr>
            </thead>
            <tbody class="app:list-works">
                <tr>
                    <td>
                        <span class="app:work-id"/>
                    </td>
                    <td>
                        <a href="plays/" class="app:work-title"/>
                    </td>
                    <td>
                        <a href="plays/" class="app:epub-link">epub</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="right">
        <div class="box bluebox">
            <form id="quicksearch" method="post" action="search.html">
                <fieldset>
                    <input type="search" name="query" placeholder="Search string" class="templates:form-control"/>
                    <input type="hidden" name="field" value="text"/>
                </fieldset>
                <a href="search.html">Advanced search</a>
            </form>
        </div>
        <div class="box">
            <p>This application is based on data provided by The WordHoard Shakespeare, a joint project of the Perseus 
            Project at Tufts University, The Northwestern University Library, and Northwestern University
            Academic Technologies.</p>
            <img src="resources/images/nu-logo.gif"/>
        </div>
    </div>
</div>
